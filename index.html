<html>
  <head>
    <title>LD49 (LittleJS)</title>
    <meta
      name="viewport"
      content="width"
      ="device-width,initial-scale"
      ="1,user-scalable"
      ="0"
    />
    <style>
      canvas {
        max-width: 720px;
        max-height: 720px;
        transform: translate(calc(-50% - 180px), -50%) !important;
        outline: 2px solid white;
        border: 4px solid #ccc;
        padding: 8px;
      }

      aside#log {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 320px;
        height: 720px;
        transform: translate(calc(-50% + 380px), -50%) !important;

        outline: 2px solid white;
        border: 4px solid #ccc;
        padding: 8px;

        color: white;
        font: 14px;
        font-family: Consolas, "Lucida Console", "Monaco", monospace;

        overflow: auto;

        scrollbar-width: thin;
      }

      aside#log::-webkit-scrollbar {
        width: 4; /* Remove scrollbar space */
      }

      aside#log p {
        display: inline;
      }

      p.break {
        display: block !important;
      }

      p.verbose {
        color: #999;
      }

      p.warning {
        color: rgb(240, 165, 0);
      }

      p.error {
        color: rgb(255, 0, 117);
      }

      p.dialogue {
        color: rgb(61, 178, 255);
      }
    </style>
  </head>
  <body>
    <script src="engine.all.js"></script>
    <script src="utils.js"></script>
    <script src="colors.js"></script>
    <script src="log.js"></script>
    <script src="zones.js"></script>
    <script src="gameObjects.js"></script>
    <script src="game.js"></script>
    <aside id="log"></aside>
  </body>
</html>
